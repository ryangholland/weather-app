<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <label for="city">Enter your city:</label>
        <input type="text" name="city" id="city" required>
        <button id="submit">Submit</button>
    </form>
    <div class="weather-info">
        <div>City: <span data-city></span></div>
        <div>Region: <span data-region></span></div>
        <div>Country: <span data-country></span></div>
        <hr>
        <div>Temperature: <span data-temp></span>F</div>
        <div>Humidity: <span data-humid></span>%</div>
        <div>Wind: <span data-wind></span> mph</div>
    </div>
</body>
</html>
